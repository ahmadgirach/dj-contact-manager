{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="mx-auto text-center">
    <h3 class="text-2xl mb-10">This project uses following stuff.</h3>
    <ul>
        {% for link in links %}
        <li class="text-sm">
            {{ link.category }}:
            <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" class="text-purple-700 font-semibold">
                {{ link.caption }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
