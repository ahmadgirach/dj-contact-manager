{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="bg-white p-10 rounded-lg">
    <h2 class="font-semibold text-2xl text-center mb-5">Create your free account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="pointer p-2 bg-purple-700 hover:bg-purple-600 transition text-white font-semibold rounded-md w-full">
            Sign Up &rarr;
        </button>
    </form>
    <p class="mt-2 text-sm">
        Already a member?
        <a href="{% url 'signin' %}" class="text-purple-600 underline font-semibold">Sign In</a>
    </p>
</div>
{% endblock %}
