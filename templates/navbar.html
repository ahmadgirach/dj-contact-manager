<header class="bg-purple-700 text-white w-full p-2">
    <nav class="flex flex-col md:flex-row justify-between items-center gap-2 px-10">
        <a href="{% url 'home' %}" class="font-bold">ContactManager</a>
        <ul class="flex justify-center items-center gap-3 uppercase text-sm font-semibold">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'credits' %}">Credits</a></li>
        </ul>
        <div class="md:py-2 space-x-3">
            {% if not user.is_authenticated %}
            <a href="{% url 'signup' %}"
                class="px-2 py-1 md:px-3 md:py-2 bg-white text-purple-800 hover:bg-purple-800 hover:text-white transition font-semibold rounded-md uppercase text-sm">
                Sign Up
            </a>
            <a href="{% url 'signin' %}"
                class="px-2 py-1 md:px-3 md:py-2 bg-white text-purple-800 hover:bg-purple-800 hover:text-white transition font-semibold rounded-md uppercase text-sm">
                Sign In
            </a>
            {% else %}
            <!-- <span class="text-sm font-semibold">Welcome {{ user.get_full_name }},</span> -->
            <a href="{% url 'logout' %}" class="uppercase font-semibold text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 inline-block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                </svg>
                Logout
            </a>
            {% endif %}
        </div>
    </nav>
</header>
